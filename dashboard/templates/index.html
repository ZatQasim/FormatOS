<!DOCTYPE html>
<html>
<head>
    <title>FormatRoute Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1d21; color: #e9ecef; }
        .card { background: #24282d; border: 1px solid #343a40; color: white; }
        .nav-link { color: #8b949e; }
        .nav-link.active { color: #fff; background: #0d6efd !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">FormatRoute v1.0</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Traffic Stats</h5>
                        <p>RX: {{ stats.rx }}</p>
                        <p>TX: {{ stats.tx }}</p>
                        <p>Clients: {{ stats.active_clients }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5>Network Interfaces</h5>
                        <table class="table table-dark">
                            <thead><tr><th>Interface</th><th>IP Address</th><th>Status</th></tr></thead>
                            <tbody>
                                {% for name, info in interfaces.items() %}
                                <tr><td>{{ name }}</td><td>{{ info.ip }}</td><td>{{ info.status }}</td></tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Firewall & NAT Controls</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Enable NAT Masquerade</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Enable SPI Firewall</label>
                        </div>
                        <button class="btn btn-primary mt-3">Apply Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
