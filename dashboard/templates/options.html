<!DOCTYPE html>
<html>
<head>
    <title>Download Options - FormatRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1d21; color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #24282d; border: 1px solid #343a40; color: white; width: 100%; max-width: 500px; }
        .btn-platform { margin-bottom: 10px; width: 100%; text-align: left; padding: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <h4 class="mb-4">Choose Your Platform</h4>
            <a href="/download?platform=windows" class="btn btn-outline-primary btn-platform">
                <i class="bi bi-windows"></i> Windows Desktop (.zip)
            </a>
            <a href="/download?platform=mac" class="btn btn-outline-info btn-platform">
                <i class="bi bi-apple"></i> macOS Desktop (.zip)
            </a>
            <a href="/download?platform=android" class="btn btn-outline-success btn-platform">
                <i class="bi bi-android"></i> Android System (.zip)
            </a>
            <hr class="my-4">
            <a href="/" class="btn btn-link text-muted">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
