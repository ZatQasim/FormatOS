<!DOCTYPE html>
<html>
<head>
    <title>Download Options - FormatOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1d21; color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #24282d; border: 1px solid #343a40; color: white; width: 100%; max-width: 500px; }
        .btn-platform { margin-bottom: 10px; width: 100%; text-align: left; padding: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <h4 class="mb-4">Download FormatOS</h4>
            <div class="d-grid gap-2">
                <a href="/download?platform=windows" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-windows"></i> Download for Windows
                </a>
                <a href="/download?platform=mac" class="btn btn-outline-info btn-lg">
                    <i class="bi bi-apple"></i> Download for Mac
                </a>
                <a href="/download?platform=linux" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-ubuntu"></i> Download for Linux
                </a>
                <a href="/download?platform=android" class="btn btn-outline-success btn-lg">
                    <i class="bi bi-android"></i> Download for Android
                </a>
            </div>
            <div class="mt-4 small text-start">
                <p><strong>Installation:</strong></p>
                <ol>
                    <li>Extract the .zip.</li>
                    <li>Run <code>bash installer.sh</code> in the folder.</li>
                </ol>
            </div>
            <hr class="my-4">
            <a href="/" class="btn btn-link text-muted">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
